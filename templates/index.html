
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Dossiers</title>
</head>
<body>
    <h1>Dossiers</h1>

    <form method="POST" action="/add">
        <label for="nom">Nom :</label>
        <input type="text" name="nom" required><br>

        <label for="prenom">Prénom :</label>
        <input type="text" name="prenom" required><br>

        <label for="formation">Formation :</label>
        <select name="formation" required>
            <option value="APS">APS</option>
            <option value="A3P">A3P</option>
        </select><br>

        <label for="session">Session :</label>
        <select name="session" required>
            {% for s in sessions_disponibles %}
                <option value="{{ s }}">{{ s }}</option>
            {% endfor %}
        </select><br>

        <label for="lien">Lien CNAPS :</label>
        <input type="url" name="lien"><br>

        <input type="submit" value="Ajouter">
    </form>

    <hr>

    <table border="1">
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Formation</th>
            <th>Session</th>
            <th>Lien</th>
        </tr>
        {% for d in dossiers %}
        <tr>
            <td>{{ d.nom }}</td>
            <td>{{ d.prenom }}</td>
            <td>{{ d.formation }}</td>
            <td>{{ d.session }}</td>
            <td><a href="{{ d.lien }}" target="_blank">Voir</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
