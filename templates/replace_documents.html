<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Remplacement des documents</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f3f5fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #1d4ed8;
      --primary-dark: #1e40af;
      --border: #dbe3f3;
      --danger-bg: #fff4f4;
      --danger-text: #b42318;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: radial-gradient(circle at top, #eef2ff 0%, var(--bg) 55%);
      color: var(--text);
      min-height: 100vh;
      padding: 30px 16px;
    }

    .container {
      max-width: 840px;
      margin: 0 auto;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 14px 40px rgba(31, 41, 55, 0.08);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
    }

    .brand img {
      width: 56px;
      height: 56px;
      object-fit: contain;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      padding: 8px;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.5rem, 2vw, 2rem);
      line-height: 1.2;
      font-weight: 800;
    }

    .subtitle {
      margin: 0 0 22px;
      color: var(--muted);
    }

    .doc-card {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 14px;
      background: #f9fbff;
    }

    .doc-title {
      font-size: 1.05rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .reason {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      padding: 8px 10px;
      border-radius: 10px;
      background: var(--danger-bg);
      color: var(--danger-text);
      font-size: .92rem;
      font-weight: 500;
    }

    input[type="file"] {
      width: 100%;
      border: 1px dashed #b6c2e1;
      border-radius: 10px;
      padding: 10px;
      background: #fff;
      cursor: pointer;
    }

    .submit-btn {
      margin-top: 8px;
      border: none;
      border-radius: 12px;
      background: var(--primary);
      color: #fff;
      font-weight: 700;
      font-size: .97rem;
      padding: 12px 16px;
      cursor: pointer;
      transition: background .2s ease, transform .2s ease;
    }

    .submit-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    @media (max-width: 640px) {
      .container { padding: 20px; }
      .brand img { width: 46px; height: 46px; }
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="brand">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Intégrale Academy">
      <div>
        <h1>Remplacer vos documents non conformes</h1>
      </div>
    </div>

    <p class="subtitle">Nous avons listé ci-dessous les pièces à corriger. Déposez les nouveaux fichiers pour finaliser votre dossier.</p>

    <form method="post" enctype="multipart/form-data">
      {% for d in invalids %}
        <section class="doc-card">
          <div class="doc-title">{{ labels.get(d.doc_type, d.doc_type) }}</div>
          <div class="reason">⚠️ Raison : {{ d.non_conformite_reason or 'Non précisée' }}</div>
          <input type="file" name="replace_{{ d.id }}" required>
        </section>
      {% endfor %}

      <button class="submit-btn" type="submit">Envoyer les nouveaux documents</button>
    </form>
  </main>
</body>
</html>
