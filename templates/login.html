
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Connexion - Intégrale Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }
        .login-container {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }
        .login-container img {
            width: 120px;
            margin-bottom: 20px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container label {
            text-align: left;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .login-container input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container button {
            background-color: #007bff;
            border: none;
            padding: 12px;
            color: white;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .flash-message {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://via.placeholder.com/120x60?text=LOGO" alt="Logo Intégrale Academy" />
        <h2>Connexion</h2>
        <form method="POST">
            <label for="username">Utilisateur :</label>
            <input type="text" name="username" id="username" required autocomplete="username" />
            <label for="password">Mot de passe :</label>
            <input type="password" name="password" id="password" required autocomplete="current-password" />
            <button type="submit">Se connecter</button>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-message">
            {% for message in messages %}
              {{ message }}
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
