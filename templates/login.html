<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:#0b1220;
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .card{
      width:100%;
      max-width:420px;
      background:#0f1a33;
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      padding:26px;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
    }
    h1{color:#fff;font-size:22px;margin:0 0 6px 0;}
    p{color:rgba(255,255,255,.7);margin:0 0 18px 0;font-size:14px}
    label{color:rgba(255,255,255,.75);font-size:13px;display:block;margin:12px 0 6px;}
    input{
      width:100%;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:#0b1220;
      color:#fff;
      outline:none;
    }
    input:focus{border-color:rgba(80,200,120,.6)}
    button{
      width:100%;
      margin-top:16px;
      padding:12px;
      border:none;
      border-radius:12px;
      background:#2ecc71;
      color:#0b1220;
      font-weight:800;
      cursor:pointer;
    }
    .flash{
      margin-top:14px;
      padding:10px 12px;
      border-radius:12px;
      background:rgba(255,70,70,.12);
      border:1px solid rgba(255,70,70,.35);
      color:#ffb3b3;
      font-size:13px;
    }
    .small{
      margin-top:12px;
      text-align:center;
      font-size:12px;
      color:rgba(255,255,255,.5)
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Connexion</h1>
    <p>Accès réservé à l’administration CNAPS.</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label>Email</label>
      <input type="email" name="email" required autocomplete="username" />

      <label>Mot de passe</label>
      <input type="password" name="password" required autocomplete="current-password" />

      <button type="submit">Se connecter</button>
    </form>

    <div class="small">Cookie persistant activé (30 jours)</div>
  </div>
</body>
</html>
