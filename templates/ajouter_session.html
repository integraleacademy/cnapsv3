
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter une session</title>
</head>
<body>
  <h1>Ajouter une nouvelle session</h1>
  <form method="POST" action="/ajouter_session">
    <label for="type">Type de session :</label><br>
    <select id="type" name="type" required>
      <option value="APS">APS</option>
      <option value="A3P">A3P</option>
    </select><br><br>

    <label for="nom">Nom de la session :</label><br>
    <input type="text" id="nom" name="nom" required><br><br>

    <label for="date_debut">Date de début :</label><br>
    <input type="date" id="date_debut" name="date_debut" required><br><br>

    <label for="date_fin">Date de fin :</label><br>
    <input type="date" id="date_fin" name="date_fin" required><br><br>

    <input type="submit" value="Ajouter la session">
  </form>
  <br>
  <a href="/">← Retour à l'accueil</a>
</body>
</html>
